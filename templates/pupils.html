{% extends 'main.html' %}

{% block title %}
	PupilsPage
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for pupil in pupils %}
            <li class="list-group-item">
                <a href="{% url 'points' pupil.id %}">
                    {{ pupil.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
